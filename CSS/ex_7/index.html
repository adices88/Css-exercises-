<!DOCTYPE html>
<html>
  <head>
    <title>Vertical Align</title>
    <style>
    .super img {vertical-align: super;}
    .button img { vertical-align: bottom;}
    .button_middle img {vertical-align: middle;}
    
    </style>
  </head>
  <body>
    <h1>Vertical Align super paragraph</h1>
    <p class="super">
      In this text we show an Icon
      <img src="easter-egg.jpg" alt="icon" title="icon" />
    </p>
    <button>
      Easter is Coming <img src="easter-egg.jpg" alt="icon" title="icon" />
    </button>
    <br>
    
    <h1>Vertical Align value top buton image</h1>
    <p >
      In this text we show an Icon
      <img src="easter-egg.jpg" alt="icon" title="icon" />
    </p>
    <button class="button">
      Easter is Coming <img  src="easter-egg.jpg" alt="icon" title="icon" />
    </button>
    <br>
    <h1>Vertical Align value middle buton image</h1>
    <p >
      In this text we show an Icon
      <img src="easter-egg.jpg" alt="icon" title="icon" />
    </p>
    <button class="button_middle">
      Easter is Coming <img  src="easter-egg.jpg" alt="icon" title="icon" />
    </button>
  </body>
</html>
