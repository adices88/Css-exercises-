<!DOCTYPE html>
<html>
  <head>
    <title>Create User</title>
  </head>
  <body>
    <h1>Crete user</h1>
    <hr />
    <form
      action="create_user.html"
      method="get"
      enctype="application/x-www-form-urlencoded"
    >
      <fieldset>
        <label for="username">Username:</label>
        <input
          name="username"
          size="30"
          placeholder="username"
          maxlength="12"
          type="text"
          id="username"
        />
        <br />

        <label for="password">Password:</label>
        <input
          name="password"
          size="30"
          size="8"
          placeholder="password"
          id="password"
        />
        <br />
        <label for="date">Date of birth: </label>
        <input type="date" name="birthday" id="date" value="1988-11-10" />
        <br />
        <label for="email">Enter your email:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="mail@domain.com"
        />
        <br />

        <label for="personalsite">Enter your website:</label>
        <input type="url" name="personalsite" />
        <hr />

        <br />

        <label for="superheros"> Select your favourite superhero:</label> <br />
        <input
          type="radio"
          name="superheros"
          id="superheros"
          value="Superman"
        />
        Superman
        <input type="radio" name="superheros" id="superheros" value="Batman" />
        Batman
        <input
          type="radio"
          name="superheros"
          id="superheros"
          value="Wonder Woman"
          checked
        />
        Wonder Woman
        <input type="radio" name="superheros" id="superheros" value="Flash" />
        Flash
        <input type="radio" name="superheros" id="superheros" value="Thor" />
        Thor
        <input type="radio" name="superheros" id="superheros" value="Hulk" />
        Hulk

        <br />
        <label for="videogames">Select your favourite video game: </label>
        <input
          type="checkbox"
          name="videogames"
          id="videogames"
          value="Fifa"
          checked
        />
        Fifa
        <input type="checkbox" name="videogames" id="videogames" value="NHL" />
        NHL
        <input
          type="checkbox"
          name="videogames"
          id="videogames"
          value="Residen Evil"
        />
        Residen Evil
        <input
          type="checkbox"
          name="videogames"
          id="videogames"
          value="Uncharted"
          checked
        />
        Uncharted
        <br />
        <label for="hidden"></label>
        <input type="hidden" name="userid" value="2300" />
        <br />
        <button name="login">
          <img width="auto" height="auto" src="./img/register_button.png" />
        </button>
      </fieldset>
    </form>
    
    <form 
    action="https://www.google.ca/search"
    method="GET"
    enctype="text/plain"> 
    

<label for="searc">Enter your seach here:</label>
      <input type="search" name="q" />
      <br />
      <button name="q">Search</button>
    </form>
  </body>
</html>
